<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="image-avatar.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="card">
  <div class="container-1">
    <img class="po" src="image-equilibrium.jpg" alt="image-equilibrium">
    <h1> Equilibrium #3429</h1>
    <p class="set"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-2">
      <div class="in-con">
        <img src="icon-ethereum.svg" alt="svg-etherium">
        <p>0.041 ETH</p>
      </div>
      <div class="in-con2">
        <img src="icon-clock.svg" alt="clock-svg">
        <p> 3 days left</p>
  
      </div>
    </div>
    <hr>

    <div class="creation-of">
      <img src="image-avatar.png" alt="image-avatar">
      <p>  Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>
</body>

</html>
